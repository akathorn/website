<div color="primary" class="floating-toolbar mat-elevation-z4" [@openClose]="toolbarState">
    <a [routerLink]="['/']" routerLinkActive="current" [routerLinkActiveOptions]="{exact:
    true}">
        <mat-icon>emoji_people</mat-icon>about daniel
    </a>
    <a [routerLink]="['/blog']" routerLinkActive="current" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon>menu_book</mat-icon>blog
    </a>
    <a [cdkMenuTriggerFor]="menu">
        <mat-icon>folder_copy</mat-icon>tags
    </a>
    <ng-template #menu>
        <div class="menu" cdkMenu>
            <button class="menu-item" cdkMenuItem *ngFor="let tag of tags$ | async" mat-menu-item
                [routerLink]="['/blog', tag.id]" routerLinkActive="current" [routerLinkActiveOptions]="{exact: true}">
                {{tag.name}}
            </button>
        </div>
    </ng-template>
    <button class="toggle-theme" (click)="toggleTheme()">
        <mat-icon>{{(theme$ | async) == 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
</div>
