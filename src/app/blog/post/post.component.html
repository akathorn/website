<div class="post">
    <h2 class="title"><a [routerLink]="['/blog/post', post.id]">{{post.title ||
            "Untitled"}} <mat-icon>link</mat-icon></a></h2>
    <h3 class="subtitle">{{post.subtitle}}</h3>
    <p class="date">{{this.post.published_date?.toDate() | date}}</p>
    <p class="content">{{post.content || "No content"}}</p>
    <div class="tags">
        <span class="tag" *ngFor="let tag of post.tags">{{tag}}</span>
    </div>
</div>
